version: '3.8'

services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - discovery-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  greeting-service:
    build:
      context: ./greeting-service
      dockerfile: Dockerfile
    container_name: greeting-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - discovery-network
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  demo-client:
    build:
      context: ./demo-client
      dockerfile: Dockerfile
    container_name: demo-client
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - discovery-network
    depends_on:
      - eureka-server
      - greeting-service
    restart: unless-stopped

networks:
  discovery-network:
    driver: bridge
