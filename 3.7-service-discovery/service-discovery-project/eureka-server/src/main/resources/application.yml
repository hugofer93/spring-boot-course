spring:
  application:
    name: eureka-server

server:
  port: 8761

# Eureka Server no se registra a s√≠ mismo ni obtiene registro de otros servidores
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
