version: '3.8'

services:
  monitoring-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-project
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
