# Workflow de CI: compilaci√≥n y pruebas en cada push y pull request
name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn -B clean verify

      - name: Optional - Upload JAR
        if: success() && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
