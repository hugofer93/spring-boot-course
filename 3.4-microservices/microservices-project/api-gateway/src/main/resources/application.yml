spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Ruta para User Service
        - id: user-service
          uri: lb://USER-SERVICE  # lb:// significa load balancing usando Eureka
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1  # Elimina /api del path antes de enviar al servicio
        
        # Ruta para Product Service
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1  # Elimina /api del path antes de enviar al servicio

server:
  port: 8080

# Configuraci√≥n de Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.netflix.eureka: INFO
