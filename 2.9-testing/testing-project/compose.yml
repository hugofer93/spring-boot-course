version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: testing-project-app
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-docker}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped

  # Servicio opcional para ejecutar pruebas
  test:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /app
    volumes:
      - .:/app
      - maven-cache:/root/.m2
    command: mvn test
    environment:
      - MAVEN_OPTS=-Xmx512m
    profiles:
      - test

volumes:
  maven-cache:
