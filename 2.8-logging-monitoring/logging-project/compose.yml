version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logging-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_PATH=/app/logs
      - LOG_FILE=application
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
